<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning words</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="wrapper">
        <form class="log-in-section">
            <header>Log in</header>
            <label for="info">Email or ID (ID must begin with "@" symbol)</label>
            <input type="text" id="info" value="ann@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" value="annpass">
            <label for="show-password">
                <input type="checkbox" id="show-password">
                Show password
            </label>
            <div id="log-in-btn">Log in</div>
            <footer class="create-account">
                <label>Don't have an account yet? Create it!</label>
                <a href="./create-account" id="create-account-btn">Create a new account</a>
            </footer>
        </form>
    </main>
    <script src="./script/script.js" type="module"></script>
</body>
</html>
