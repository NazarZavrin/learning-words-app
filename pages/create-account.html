<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="./style/create-account.css">
</head>
<body>
    <main class="wrapper">
        <form class="info-form">
            <label for="username">Username</label>
            <input type="text" id="username" autocomplete="off">
            <label for="email">Email</label>
            <input type="text" id="email" autocomplete="off">
            <label for="id">Create an ID (must begin with "@" symbol)</label>
            <input type="text" id="id" autocomplete="off">
            <label for="password">Create a password</label>
            <input type="password" id="password" autocomplete="off">
            <label for="show-password">
                <input type="checkbox" id="show-password" autocomplete="off">
                Show password
            </label>
            <div id="create-account-btn">Create a new account</div>
        </form>
    </main>
    <script src="./script/create-account.js"></script>
</body>
</html>
